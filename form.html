<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body>
	<form method="get" action="">
		<input type="text" name="username" placeholder="Enter Your username"><br>
		<input type="password" name="password" placeholder="Enter Your password"><br>
		<input type="text" name="fullName" placeholder="Enter Your full name"><br>
		<input type="number" name="phoneNumber" placeholder="Enter Your phoneNumber"><br>
		<label for="male">Male:</label> 
		<input type="radio" name="gender" value="male" id="male"><br>
		Female: <input type="radio" name="gender" value="female"><br>
		<p>Do you have any of these:</p>
		Bike: <input type="checkbox" name="bike"><br>
		Car: <input type="checkbox" name="car"><br>
		Bus: <input type="checkbox" name="bus"><br>


		Program Type: 
		<select name="programType">
			<option value="program 1">Intensive web Bootcamp</option>
			<option value="program 2">Intensive web Bootcamp for kids</option>
		</select>

		<textarea cols="50" rows="10" name="about"></textarea>

		<input type="submit" value="Register">

	</form>
</body>
</html>
